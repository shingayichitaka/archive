<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/projects/bmi_calc/bmi_calc.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <main>
      <h1>BMI Calculator</h1>
      <div>
        <label for="weight">Weight (kg)</label>
        <input type="number" min="1" name="weight" id="weight" />
      </div>
      <div>
        <label for="height">Height (m)</label>
        <input type="number" min="1" name="height" id="height" />
      </div>
      <button class="calc" type="button">Calculate</button>
      <h2>BMI is: <span class="message"></span></h2>
    </main>
    <script type="module" src="/projects/bmi_calc/bmi_calc.js"></script>
  </body>
</html>
